<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pallet ID Lookup (NDAs)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f0f4f8;
      color: #333;
    }

    h2 {
      margin-bottom: 1rem;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.5rem;
    }

    textarea {
      width: 100%;
      height: 180px;
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      resize: vertical;
      background: #fff;
    }

    button {
      margin-top: 1rem;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      background-color: #0077cc;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
      background: #fff;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.75rem;
      text-align: left;
    }

    th {
      background-color: #e0e0e0;
    }

    .not-found {
      color: red;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h2>ðŸ”Ž Supabase NDA Lookup</h2>
  <p>Paste your 18-digit Pallet IDs below, one per line:</p>

  <label for="palletInput">Paste Here:</label>
  <textarea id="palletInput" placeholder="Example:\n123456789012345678\n234567890123456789\n..."></textarea>
  <br>
  <button onclick="fetchResults()">Search Supabase</button>

  <table id="resultsTable" style="display:none;">
    <thead>
      <tr>
        <th>Pallet ID</th>
        <th>Document Name</th>
        <th>Page Number</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module">
    const SUPABASE_URL = "https://cassouhzovotgdhzssqg.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNhc3NvdWh6b3ZvdGdkaHpzc3FnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkxMTg5MjYsImV4cCI6MjA2NDY5NDkyNn0.dNg51Yn9aplsyAP9kvsEQOTHWb64edsAk5OqiynEZlk";

    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    async function fetchResults() {
      const input = document.getElementById("palletInput").value.trim();
      const ids = input.split(/\r?\n/).map(id => id.trim()).filter(id => id.length > 0);

      const tableBody = document.querySelector("#resultsTable tbody");
      tableBody.innerHTML = "";

      if (ids.length === 0) return;

      document.getElementById("resultsTable").style.display = "table";

      for (const id of ids) {
        const { data, error } = await supabase
          .from("NDAs")
          .select("document_name, page_number")
          .eq("pallet_id", id);

        if (error || !data || data.length === 0) {
          const row = `<tr><td>${id}</td><td colspan="2" class="not-found">Not found</td></tr>`;
          tableBody.insertAdjacentHTML("beforeend", row);
        } else {
          data.forEach(rowData => {
            const row = `<tr><td>${id}</td><td>${rowData.document_name}</td><td>${rowData.page_number}</td></tr>`;
            tableBody.insertAdjacentHTML("beforeend", row);
          });
        }
      }
    }
  </script>
</body>
</html>
